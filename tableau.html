<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableau en html</title>
</head>
<body>
    <h1>tableau en html5</h1>
    <!--tableau numero 1-->
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">col 1</th>
                <th>col 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>contenu 1</td>
                <td>contenu 2</td>
                <td>contenu 3</td>
            </tr>
            <tr>
                <td rowspan="2">contenu 1</td>
                <td>contenu 2</td>
                <td>contenu 3</td>
            </tr>
            <tr>
                <td>contenu 1</td>
                <td>contenu 2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
